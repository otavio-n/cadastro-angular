<div class="container-fluid">
  <h1 *ngIf="!submitted">Cadastro</h1>
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <h1 *ngIf="submitted">Cadastro realizado com sucesso!</h1>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    <hr />

    <div class="form-group">
      <label>Nome:</label>
      <input
        type="text"
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        class="form-control"
        [(ngModel)]="userModel.name"
        name="user"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched"
        >Campo obrigatório</small
      >
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="userModel.email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label>Telefone:</label>
      <input
        type="tel"
        required
        #phone="ngModel"
        [class.is-invalid]="phone.invalid && phone.touched"
        class="form-control"
        [(ngModel)]="userModel.phone"
        name="phone"
      />
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">
      Campo obrigatório
      </small>
    </div>
    <div class="form-group">
      <label>CPF:</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="userModel.cpf"
        name="cpf"
      />
    </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>
